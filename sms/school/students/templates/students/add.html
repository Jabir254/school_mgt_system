{% extends "studens/base.html" %}

{% block body%}
    <h3 class="text-centet m-4">Add Student</h3>
    {% if sucess %}
    <div class="alert alert-success" role="alert">
        The new students added successfully.
        <a href="{% url 'index' %}" class="alert-link">Go to Home page.</a>
    </div>
{% else %}
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="card border-success mb-3">
                <div class="card-header">
                    <i class="fa-solid fa-address-card fa-lg"></i>Student Registration
                </div>
                <div class="card-body">
                    <form action="{% url 'add' %}" method="POST">
                        {% csrf_token %}
                        {{form.as_p}}
                    </form>
                </div>
        </div>
    </div>
